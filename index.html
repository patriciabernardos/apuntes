<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Apuntes: Índice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: La aplicación presenta un diseño simple de dos columnas para el índice y el contenido. El índice es una lista de temas, donde "Git" está activo y los demás están deshabilitados. Al hacer clic en un tema (cuando estén habilitados), se actualizará el área de contenido. Esta estructura facilita la navegación y la expansión futura de los temas, manteniendo un enfoque claro en el contenido actual de "Git". -->
    <!-- Visualization & Content Choices: 
        - Índice de Temas: (Meta: Organizar) Se presenta como una lista de enlaces para cada tema. Los temas deshabilitados utilizan opacidad y `pointer-events: none` para indicar su estado inactivo. Justificación: Proporciona una navegación clara y permite añadir más temas fácilmente en el futuro. (Método: HTML/CSS).
        - Contenido del Tema "Git": (Meta: Informar) Se muestra como un bloque de texto estructurado con encabezados y párrafos. Justificación: Es el formato más directo para presentar apuntes textuales. (Método: HTML/CSS).
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdfc; /* Fondo muy claro */
            color: #333;
        }
        .active-link {
            border-left: 4px solid #a3b18a; /* Color de acento sutil */
            background-color: #f0f2ed; /* Un tono ligeramente diferente para el activo */
            color: #344e41; /* Color de texto más oscuro para el activo */
        }
        .disabled-link {
            opacity: 0.5;
            pointer-events: none; /* Deshabilita clics */
            cursor: not-allowed;
        }
        .topic-link {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            transition: all 0.2s ease-in-out;
            color: #555;
        }
        .topic-link:hover:not(.disabled-link) {
            background-color: #e6e9e1;
            color: #344e41;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-344e41">Mis Apuntes de Desarrollo</h1>
            <p class="mt-2 text-lg text-gray-600">Un compendio personal de conocimientos y recursos.</p>
        </header>

        <div class="flex justify-center">
            <!-- Índice de Temas (Columna izquierda) -->
            <aside class="md:col-span-1 lg:col-span-1 bg-white p-6 rounded-lg shadow-sm h-fit">
                <h2 class="text-xl font-semibold mb-4 text-344e41">Temas</h2>
                <nav>
                    <ul>
                        <li class="mb-2">
                            <a href="./git.html" class="topic-link active-link">
                                <span class="font-medium">Git</span>
                            </a>
                        </li>
                        <li class="mb-2">
                            <span class="topic-link disabled-link">
                                UX y UI <span class="text-xs text-gray-500 ml-2">(Próximamente)</span>
                            </span>
                        </li>
                        <li class="mb-2">
                            <span class="topic-link disabled-link">
                                JavaScript <span class="text-xs text-gray-500 ml-2">(Próximamente)</span>
                            </span>
                        </li>
                        <li class="mb-2">
                            <span class="topic-link disabled-link">
                                CSS <span class="text-xs text-gray-500 ml-2">(Próximamente)</span>
                            </span>
                        </li>
                        <li class="mb-2">
                            <span class="topic-link disabled-link">
                                React <span class="text-xs text-gray-500 ml-2">(Próximamente)</span>
                            </span>
                        </li>
                    </ul>
                </nav>
            </aside>

            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topicLinks = document.querySelectorAll('.topic-link');
            const contentArea = document.getElementById('content-area');

            // Solo para futuros temas (cuando se habiliten), para el tema Git el contenido ya está estático
            // Si tuvieras más contenido dinámico para Git, lo cargarías aquí
            // Por ahora, solo se asegura que la sección de Git esté visible
            const gitLink = document.querySelector('a[href="#git-notes"]');
            if (gitLink) {
                gitLink.classList.add('active-link');
                const gitSection = document.getElementById('git-notes');
                if (gitSection) {
                    gitSection.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
